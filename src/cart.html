<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
    <title>my购物车</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body id="cart_body">
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">购物车</h1>
        <button class="delete_btn mui-btn mui-btn-primary mui-pull-right mui-btn-outlined">完成</button>
        <button class="edit_btn mui-btn mui-btn-primary mui-pull-left mui-btn-outlined">删除</button>
    </header>

    <!-- 购物车内容 -->
    <div class="pyg_view">
        <!-- 配送地址 -->
        <div class="address_row">
            <div class="address_title">配送地址</div>
            <div class="address_content">
                <div class="address_left">
                    <i class="fa fa-map-marker"></i>
                </div>
                <div class="address_right">
                    <div>默认地址</div>
                    <span>中国台湾钓鱼岛</span>
                </div>
            </div>
        </div>
        <!-- 总价 -->
        <div class="totla_row">
            <div class="totla_title">总价</div>
            <div class="totla_content">
                <div class="totla_left">总价: <span>￥83</span></div>
                <a class="totla_right" href="javascript:;">生成订单</a>
            </div>
        </div>
        <!-- 订单 -->
        <div class="order_row">
            <div class="order_title">订单</div>
            <div class="order_content">
                <ul class="cart_list">
                    <li class="crat_item">
                        <!-- 复选框 -->
                        <div class="chk_wrap">
                            <div class="mui-input-row mui-checkbox">
                                <input type="checkbox" class="chk_inp">
                            </div>
                        </div>
                        <!-- 图片 -->
                        <div class="cart_img_wrap">
                            <img src="http://image5.suning.cn/uimg/b2c/newcatentries/0070174365-000000000803185144_1_400x400.jpg"
                                alt="">
                        </div>
                        <!-- 商品信息 -->
                        <div class="cart_info_wrap">
                            <div class="goods_name">
                                老豆(Lao Dou) 酷MA萌提绳保温杯 304奥氏体不锈钢材质杯底防滑硅胶保温保冷
                            </div>
                            <div class="goods_num">
                                <div class="mui-numbox">
                                    <!-- "-"按钮，点击可减小当前数值 -->
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <!-- "+"按钮，点击可增大当前数值 -->
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>
                            </div>
                            <div class="goods_price">￥83</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 底部样式 -->

    @@include("footer.html")

    <!-- 模板引擎开始 -->
    <script type="text/html" id="">

    </script>
    <!-- 模板引擎结束 -->

</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>

</html>
